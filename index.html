<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You 💖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff);
      color: #ff69b4;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
    }

    .heart {
      font-size: 3rem;
      animation: heartbeat 1s infinite;
      color: #ff69b4;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .msg-box {
      background-color: #fff0f5;
      padding: 1.5rem;
      border-radius: 20px;
      margin: 1.5rem auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .response {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.6s;
    }

    .show {
      opacity: 1;
    }

    img {
      max-width: 200px;
      margin-top: 1rem;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 192, 203, 0.5);
    }

    form {
      margin-top: 2rem;
    }

    select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #ffb6c1;
      background-color: #fff;
      color: #ff69b4;
    }

    .form-response {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #e75480;
    }
  </style>
</head>
<body>

  <!-- Lagu Latar -->
  <audio autoplay loop>
    <source src="bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="heart">💖</div>
  <h1>Hi <span style="color:#ff1493;">Crush</span>!</h1>
  <p>You make my world brighter like cotton candy skies ☁️💗</p>

  <img src="atinn2.jpg" alt="Cute memory" />

  <div class="msg-box">
    <p>Would you like to see a sweet message? 🥺👉👈</p>
    <button onclick="showMessage()">Yes please 💌</button>
    <div class="response" id="message">You're the reason I smile at my phone like a weirdo 😳💞</div>
  </div>

  <form onsubmit="return handleForm()">
    <h3>Do you like me too? 😳</h3>
    <select id="reply">
      <option value="">Choose 💭</option>
      <option value="yes">Yes! I do 💘</option>
      <option value="maybe">Maybe... 🙈</option>
      <option value="no">No... 😢</option>
    </select>
    <br><button type="submit">Submit 💌</button>
    <div class="form-response" id="formResponse"></div>
  </form>

  <script>
    function showMessage() {
      const msg = document.getElementById("message");
      msg.classList.add("show");
    }

    function handleForm() {
      const reply = document.getElementById("reply").value;
      const responseDiv = document.getElementById("formResponse");

      if (reply === "yes") {
        responseDiv.textContent = "Awww 🥰 You just made my heart dance! 💃💕";
      } else if (reply === "maybe") {
        responseDiv.textContent = "Hehe it's okay~ I'll wait patiently 💫💖";
      } else if (reply === "no") {
        responseDiv.textContent = "It's okay... I still wish you all the happiness 🌸💔";
      } else {
        responseDiv.textContent = "Please pick something~ 🥺";
      }

      return false; // prevent form from reloading
    }
  </script>
</body>
</html>
